<body>
    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-5" style="font-weight:500;">Find the best course and tutorials</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-12 mb-2 mb-md-0">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn" style="background-color:#ffffff;color:#ccc;" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="search for languages you want to learn">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
      
    <!-- Testimonials -->
    <section *ngIf="allCourseCategory" style="padding-top:0;padding-bottom:4rem;position:relative;top:-70px;" class="testimonials text-center">
      <div class="container">
        <div class="row mb-5 mx-auto" style="width:80%;">
          <div class="col-lg-2" *ngFor="let cat of allCourseCategory">
            <a routerLink="/user/courses/{{cat.id}}" ><span class="glyphicon glyphicon-log-in"></span>
              <div class="testimonial-item mx-auto mb-2">
                <img class="img-fluid" src="{{cat.logo}}" alt="">
              </div>
              {{cat.label}}
            </a>
          </div>
        </div>
      </div>
    </section>
    <app-loadiing *ngIf="!allCourseCategory"></app-loadiing>
