<div>
<div>
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h2 class="mb-5" style="font-weight:500;">Find the best course and tutorials</h2>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-12 mb-2 mb-md-0">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn" style="background-color:#ffffff;color:#ccc;" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                  </div>
                  <input autocomplete="off" type="text" class="form-control" placeholder="What do you want to learn today ?"
                    #searchBox id="search-box" (keyup)="search(searchBox.value)"
                    (input)="onSearchChange($event.target.value)" />

                  <ul class="search-result" #searchResult>
                    <a style="text-decoration:none !important;" *ngFor="let course of courses | async"
                      style="width:100%;" type="click" routerLink="/root/kide/{{course.label}}/{{course.id}}/1">
                      <li>
                        {{course.label}}
                      </li>
                    </a>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Testimonials -->
  <section *ngIf="allCourseCategory" style="padding-top:0;padding-bottom:4rem;position:relative;top:-70px;"
    class="testimonials text-center">
    <div class="container">
      <div class="row mb-5 mx-auto" style="width:80%;">
        <div class="col-lg-2 col-md-4" *ngFor="let cat of allCourseCategory">
          <a *ngIf="cat.visibility" routerLink="/root/course/detail/{{cat.id}}"><span class="glyphicon glyphicon-log-in"></span>
              <div class="testimonial-item mx-auto mb-2">
                <img class="img-fluid" src="{{cat.logo}}" alt="">
              </div>
              {{cat.label}}
            </a>
        </div>
      </div>
    </div>
  </section>
  <!-- <app-loadiing *ngIf="!allCourseCategory"></app-loadiing> -->

</div>

<div style="background:#f5f5f5;" id="allthecourses" style="margin-bottom:30px;">
  <div id="wrapper" >

    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="scrollPane">
      <ul class="sidebar-nav">
        <br>
        <li class="text-center" *ngFor="let cat of allCourseCategory">
          <!-- <a href="#">Dashboard</a> -->
          <button *ngIf="cat.visibility" routerLink="/root/course/detail/{{cat.id}}" style="background-color:#ffffff;border-radius:10px;margin-bottom:10px;padding:10px;box-shadow:0px 2px 5px 0px #0000002e;border:none; cursor: pointer;"><img width="40" src="{{cat.logo}}"></button>
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <router-outlet></router-outlet>
  </div>
</div>
</div>
