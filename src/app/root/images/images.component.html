<section class="container-fluid" style="margin-top: 2%; margin-left: 8%;">
  <div class="row no-gutters">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="create-image-container">
      </div>
    </div>
  </div>
  <div class="mt-4"></div>
  <div class="row no-gutters">
    <div class="col-lg-3 col-md-3 col-sm-3" *ngFor="let image of allImages; let i=index">
      <div class="card image-container">
        <div class="card-body">
          <h5 class="card-title">{{image.label}}</h5>
          <p class="image-desc-container card-text">{{image.description}}</p>
          <i class="fa fa-key" aria-hidden="true"></i><a href="#." data-target="#getKeyInfo"
            data-toggle="modal" class="text-uppercase getKeyInfo" (click)="change(image);">&nbsp;Key Info</a>&nbsp;
          <i class="fa fa-play" aria-hidden="true"></i><a data-toggle="modal" data-target="#container"
            class="text-uppercase getKeyInfo hoverable" (click)="run(image)">&nbsp;Run</a>
        </div>
      </div>
      <br>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
      <div class="card image-container">
        <a style="text-decoration:none; color: rgb(32, 28, 28)" routerLink="/create-image">
          <div class="card-body" style="cursor: pointer">
            <h5 style="text-align: center;margin-top: 7px;" class="card-title" #ref><i class="fa fa-plus" aria-hidden="true"></i>Image</h5>
          </div>
        </a>
      </div>
      <br>
    </div>
  </div>
</section>

<!--modal for get key information-->
<div class="modal fade" id="getKeyInfo" tabindex="-1" role="dialog" *ngIf="allImages">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selected?.label}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <p>Image Id: {{selected?.id}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--modal for get container information-->
<div class="modal fade" id="container" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">{{selected?.label}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6" *ngFor="let container of allContainers;">
            <div class="card">
              <div class="card-body">
		<h5 class="card-title">{{container.label || 'Untitled'}}</h5>
		<p class="card-text">
		  <i class="fa fa-circle" [ngStyle]="{color: container.state=='active'?'green':(container.state=='idle'?'yellow':'red')}" aria-hidden="true"></i> {{container.state}}
		</p>
		<p class="card-text">created at: {{container.createdAt | date}}<br>updated at: {{container.updatedAt | date}}</p>
		<a [routerLink]="['/root/run']" [queryParams]="{id: container.id}" class="btn btn-primary" data-dismiss="modal" >Run</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 new-btn hoverable" [routerLink]="['/root/run']" [queryParams]="{id: selected?.id}" data-dismiss="modal">
	    <i class="fa fa-plus" aria-hidden="true"></i>
           <h3>New</h3>
	  </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
