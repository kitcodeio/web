  <!-- Open model for Add category -->

<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#bootstrapModel">click to open</button> -->
<!-- Modal section -->
<div id="bootstrapModel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <h4 class="modal-title" style="margin-left: 16px;">Add Category</h4>
  <!-- model body section -->
        <div class="modal-body">
          <input id="form_name" type="text" name="name" class="form-control" placeholder="Course Category" required="required" data-error="Firstname is required." [(ngModel)]="categoryName">
          <br>
          <input id="form_name" type="text" name="url" class="form-control" placeholder="Category image url" required="required" data-error="Firstname is required." [(ngModel)]="catImageUrl">
          <br>
          <div class="col-md-12">
            <div class="form-group">
              <label>Visibility</label> &nbsp;
              <select id="country" name="country" #cat>
                <option disabled>--select--</option>
                <option>true</option>
                <option>false</option>
              </select> 
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addCategory();">Save</button>
        </div>
      </div>
    </div>
  </div>
