<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Label</th>
        <th>Tags</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tutorials; let i = index;">
        <th>{{ i + 1}}</th>
        <td><a target="_blank" href="{{t.link}}">{{t.label}}</a></td>
        <td>{{t.tags}} <i style="float: right;" class="fa fa-pencil"></i></td>
        <td><button class="btn" data-toggle="modal" data-target="#dockerfile" (click)="approve(t, i)">{{t.approved?'Dissaprove':'Approve'}}</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="dockerfile">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dockerfile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let line of dockerFile">{{line}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
