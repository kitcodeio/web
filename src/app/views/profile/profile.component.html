    <section class="content-section" *ngIf="!sizeFlag" (window:resize)="onResize($event);">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-5"  *ngIf="!maxFlag">
              <iframe height = "400" style="width:100%;height:400px;" [src]="youtubeUrl" frameborder="0" allowfullscreen></iframe>
              <ul class="playlist-container">
                       <li class="playlist-item" *ngFor="let video of videos; let i = index" style=" font-size: 12px;">
                           <a (click)="play(i);">
                       <i style="color:#0606a4;" class="fa fa-play-circle" aria-hidden="true"></i>
                      &nbsp;&nbsp;&nbsp;<span>{{video.title}}</span>
                   </a>
                </li>
              </ul>
          </div>
          <div class="col-lg-7 col-md-7 col-sm-7" *ngIf="!maxFlag" style="background-color:#21252b;">
              <button style="border: none; background-color: transparent; margin-left: 655px;" (click)="min();"><i class="fa fa-window-minimize" aria-hidden="true" style="color: white;"></i></button>
              <button style="border: none; background-color: transparent;" (click)="max();"><i class="fa fa-window-maximize" aria-hidden="true" style="color: white"></i></button>
              <iframe style="width:100%;height:550px;" [src]="ide" frameborder="0"></iframe>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12" *ngIf ="maxFlag" style="background-color:#21252b;">
              <button style="border: none; background-color: transparent; margin-left: 1180px;" (click)="min();"><i class="fa fa-window-minimize" aria-hidden="true" style="color: white"></i></button>
              <button style="border: none; background-color: transparent;" (click)="max();"><i class="fa fa-window-maximize" aria-hidden="true" style="color: white; height: 1px;"></i></button>
              <iframe style="width:100%;height:600px; margin-top: 0;" [src]="ide" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </section>

    <h1 style="margin-top: 100px; margin-left: 100px;" *ngIf="sizeFlag" (window:resize)="onResize($event);">Device not suppoted</h1>
