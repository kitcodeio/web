  <body>
      <section class="content-section">
          <div class="row no-gutters">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="create-image-container" id="stage">
                  <iframe height = "400" width = "500" [src]="youtubeUrl" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
          <div class="mt-4"></div>
          <div class="row no-gutters">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <ul class="playlist-container">
                     <li class="playlist-item" *ngFor="let video of videos; let i = index">
                       <a (click)="play(i);">
                          <i style="color:#0606a4;" class="fa fa-play-circle" aria-hidden="true"></i>
                          &nbsp;&nbsp;&nbsp;<span>{{video.title}}</span>
                       </a>
                     </li>
                </ul>
            </div>
          </div>
      </section>
   
      <div style="position:fixed;height:100%;right:0;width:55%;top:63px;">
       <iframe style="width: 100%;height:100%; "src="http://kitcode.io" frameborder="0"></iframe>
      </div>
  </body>
