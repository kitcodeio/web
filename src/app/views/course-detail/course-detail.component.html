<body style="background:#f5f5f5;" *ngIf="allSections">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white" style="border-bottom:1px solid #f7f7f7;">
        <a class="navbar-brand d-lg-none d-md-none d-sm-none" href="#"><img src="../../../assets/images/kitcode logo.png" width="137"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand d-lg-block d-md-block d-sm-block d-none" href="#"><img src="../../../assets/images/kitcode logo.png" width="137"></a>
        <form class="form-inline my-2 w-100">
          <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search for languages" aria-label="Search"> -->
          <div class="input-group ml-auto mr-5" style="width:50%;">
              <div class="input-group-prepend float-right">
                <button class="btn search-button" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
              <input type="search" class="form-control search-input" placeholder="Search for languages ..." aria-label="" aria-describedby="basic-addon1">
            </div>
        </form>
    <!--     <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul> -->
        <ul class="nav navbar-nav ml-auto">
          <li><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span>LogIn</a></li>
        </ul>
    
      </div>
    </nav>
        <div id="wrapper">
    
            <!-- Sidebar -->
            <div id="sidebar-wrapper" class="scrollPane">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            <!-- Start Bootstrap -->
                        </a>
                    </li>
                    <li class="text-center" *ngFor="let cat of allCourseCategory">
                        <!-- <a href="#">Dashboard</a> -->
                        <button style="background-color:#ffffff;border-radius:10px;margin-bottom:10px;padding:10px;box-shadow:0px 2px 5px 0px #0000002e;border:none;"><img width="40" src="{{cat.logo}}"></button>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <a href="#menu-toggle" class="btn btn-secondary d-sm-none d-lg-none d-md-none" id="menu-toggle">Toggle Menu</a>
    <!--                 <button class="buttons-top">Hot</button>&nbsp;&nbsp;&nbsp;<button class="buttons-top">Trending</button> -->
                    <div class="course_detail">
                      <div class="card" style="border:none;">
                        <div class="card-header" style="background:transparent;border: none;">
                          <span style="font-size:25px;"></span>
                          <p class="mb-0 float-right" style="color:#ccc;">Updated on July 04,2018</p>
                          <p class="mb-0" style="color:#ccc;">Created by <span style="color:#000;"></span></p>
                        </div>
                        <div class="card-body">
                          <p class="card-text" style="color:#827c7c;"></p>
                        </div>
                        <div class="card-footer text-muted" style="background-color:transparent;">
                          <a href="#" style="color:#ccc;" class=""><i class="fa fa-eye" aria-hidden="true"></i> 5 Views</a>&nbsp;&nbsp;&nbsp;
                          <a href="#" style="color:#ccc;" class=""><i class="fa fa-comment-o" aria-hidden="true"></i> 2 Comments</a>
                        </div>
                      </div><br/>
                      <div class="sections">
                        <div id="accordion">
                          <div class="card mb-5"  *ngFor="let s of allSections; let i=index;">
                            <div class="card-header bg-white" id="headingOne" data-toggle="collapse" data-target="#collapseOne">
                              <h5 class="mb-0">
                                  {{s.label}}
                              </h5>
                            </div>
    
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">  
                                <div class="list-group" id="list-tab" role="tablist">
                                  <a type="click" class="list-group-item chapter-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home"  *ngFor="let c of s.CourseChapters; let i=index;" (click)="toProfile(c.id);"><i class="fa fa-play-circle" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;{{c.label}}<span class="float-right">0:53</span></a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
    
        </div>
        </div>
        <!-- /#wrapper -->
    
        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="http://manos.malihu.gr/repository/custom-scrollbar/demo/jquery.mCustomScrollbar.concat.min.js"></script>
    
        <!-- Menu Toggle Script -->
        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        $(function(){
            $('.scrollPane').mCustomScrollbar(
                {
                    axis:'y',
                    theme:'dark'
                });
        });
        </script>
    
    </body>

    <app-loadiing *ngIf="!allSections"></app-loadiing>
